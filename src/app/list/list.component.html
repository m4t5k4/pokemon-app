<h2>Pokemon List</h2>
<button mat-raised-button color="primary" (click)="addPokemon()">Add Pokemon</button>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="editPokemon(element)">edit</button>
            <button mat-raised-button color="warn" (click)="deletePokemon(element)">delete</button>
        </td>
    </ng-container>
</table>

<h1 mat-dialog-title>Enter pokemon info</h1>
<div mat-dialog-content>
    <form [formGroup]="newPokemonForm">
        <mat-form-field>
            <input matInput placeholder="name" formControlName="name">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onReject()">close</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">create</button>
</div>
